<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
       h1 + p{
           color: blue;
           font-size: xx-large;
       }
       .task + p{
           color: brown;
           font-size: 40;
       }
       #myPar + p{
           color: aqua;
           font-size: 40;
       }
   </style>
</head>
<body>
   <h1>This is a heading</h1>
   <p id="myPar">This is a paragraph.</p>
   <p>This is another paragraph.</p>
   <ul class="task">
       <li>Task 1</li>
       <li>Task 2</li>
       <li>Task 3</li>

   </ul>
   <p>This is one more paragraph.</p>
   <p>This is also a paragraph.</p>
</body>
</html>
