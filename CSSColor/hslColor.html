<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* https://www.canva.com/colors/color-wheel */

        /* alpha------ 0.0 - 1.0 */
        /* hue ==== 0 and 360
        saturation ==== 0% to 100%
        lightness ====== 0% to 100% */
        #h1__color{
            color: hsl(100, 20%, 60%);
            border: 5px solid hsl(250, 60%, 40%);
        }
        p{
            background: hsl(300, 50%, 30%);
            border: 5px solid hsl(50, 80%, 69%);
        }
    </style>
</head>
<body>
    <h1 id="h1__color">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod atque voluptatem eligendi.</p>
</body>
</html>
